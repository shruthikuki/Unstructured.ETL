	<script>
		//knob

		/* function init() {
			console.log('called!');
			var req = new XMLHttpRequest();
			req.open('GET', document.location, false);
			req.send(null);
			var headers = req.getAllResponseHeaders().toLowerCase();
			alert(headers);

		$(function() {
			$(".knob").knob({
				'draw' : function() {
					$(this.i).val(this.cv + '%')
				}
			})
		});

		//carousel
		$(document).ready(function() {
			$("#owl-slider").owlCarousel({
				navigation : true,
				slideSpeed : 300,
				paginationSpeed : 400,
				singleItem : true

			});
		});

		//custom select box

		$(function() {
			$('select.styled').customSelect();
		});

		/* ---------- Map ---------- */
		$(function() {
			$('#map').vectorMap({
				map : 'world_mill_en',
				series : {
					regions : [ {
						values : gdpData,
						scale : [ '#000', '#000' ],
						normalizeFunction : 'polynomial'
					} ]
				},
				backgroundColor : '#eef3f7',
				onLabelShow : function(e, el, code) {
					el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
				}
			});
		});
	</script>
	<script type="text/javascript">
		function validateForm() {
			var a = document.forms["Form"]["input_text"].value;
			var b = document.forms["Form"]["datafile"].value;
			var c = document.forms["Form"]["twitter_feed"].value;
			if (a == "" && b == "" && c == "") {
				alert("Please provide data in atleast 1 field");
				return false;
			}
		}
	</script>




	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		var type = location.search.split('type=')[1];
		function loadArchives() {
			if (type == 'text') {
				$('#archiveHeader').text('TEXT ARCHIVE');
				$('#breadcrumbTitle').html(
						'<i class="fa fa-laptop"></i>Text Archive');
			} else if (type == 'file') {
				$('#archiveHeader').text('FILE ARCHIVE');
				$('#breadcrumbTitle').html(
						'<i class="fa fa-laptop"></i>File Archive');
			}

			$.ajax({
				type : "POST",
				url : "../ArchiveServlet",
				data : {
					type : type
				},
				success : function(response) {
					$('#archiveList').html(response);
				}
			});
		}

		function showResultForArchive(id) {
			console.log(id);
			var location = '../html/ArchiveResult.html?id=' + id + "&type="
					+ type;
			console.log("**" + location);
			window.location.href = location;
		}
	</script>
