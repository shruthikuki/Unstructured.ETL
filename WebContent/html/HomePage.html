		function getCount(type) {
			$.ajax({
				type : "POST",
				url : "../ArchiveCountServlet",
				data : {
					type : type
				},
				success : function(response) {
					$('.count-' + type).html(response);
				},
				async : false
			});
		}

		function redirect() {

		}

		function showBusyIndicator() {

			pleaseWaitDiv.modal();
			$('#loading-indicator').show();
		}
		
		//custom select box

	</script>
	<script type="text/javascript">
		function validateForm() {
			var a = document.forms["Form"]["input_text"].value;
			var b = document.forms["Form"]["datafile"].value;
			var c = document.forms["Form"]["twitter_feed"].value;
			if (a == "" && b == "" && c == "") {
				alert("Please provide data in atleast 1 field");
				return false;
			}
		}
	</script>


	<script language="javascript" type="text/javascript">
		var _validFileExtensions = [ ".doc", ".txt" ];
		function Validate(oForm) {
			var arrInputs = oForm.getElementsByTagName("input");
			for (var i = 0; i < arrInputs.length; i++) {
				var oInput = arrInputs[i];
				if (oInput.type == "file") {
					var sFileName = oInput.value;
					if (sFileName.length > 0) {
						var blnValid = false;
						for (var j = 0; j < _validFileExtensions.length; j++) {
							var sCurExtension = _validFileExtensions[j];
							if (sFileName.substr(
									sFileName.length - sCurExtension.length,
									sCurExtension.length).toLowerCase() == sCurExtension
									.toLowerCase()) {
								blnValid = true;
								break;
							}
						}

						if (!blnValid) {
							alert("Sorry, " + sFileName
									+ " is invalid, allowed extensions are: "
									+ _validFileExtensions.join(", "));
							return false;
						}
					} else {
						alert("Sorry, " + sFileName
								+ " is invalid, allowed extensions are: "
								+ _validFileExtensions.join(", "));
						return false;
					}
				} else if (oInput.type == "text") {
					var a = oInput.value;
					if (a == "") {
						alert("Please provide data");
						return false;
					}
				}

			}

			var arrInputs = oForm.getElementsByTagName("textarea");
			for (var i = 0; i < arrInputs.length; i++) {
				var oInput = arrInputs[i];
				if (oInput.name == "input_text") {
					var a = oInput.value;
					if (a == "") {
						alert("Please provide data");
						return false;
					}
				}
			}
			showBusyIndicator();
			return true;
		}
		
	</script>
